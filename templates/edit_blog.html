<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .login-btn {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SNACKPICK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="window.location.href='/ai-picker'">AI picker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="window.location.href='/home'">Blogs</a>
                    </li>
                </ul> 
                {% if logged_in %}
                    <button class="btn btn-outline-danger  login-btn" type="button" onclick="window.location.href='/logout'">Logout</button>
                {% else %}
                    <button class="btn btn-outline-success login-btn" type="button" onclick="window.location.href='/login'">Login</button>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Edit Blog Post</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ blog[2] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </form>
    </div>
</body>
</html>
